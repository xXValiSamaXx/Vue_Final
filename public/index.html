<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- Bootstrap CSS: framework de estilos para componentes base -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Axios CDN: cliente HTTP para consumir API de las 3 entidades -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">
    
    <title>Vue Book Store</title>
    
    <!-- Roboto Font: fuente utilizada por Material Design de Vuetify -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    
    <!-- Material Design Icons: iconografía para componentes Vuetify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    
    <!-- Cache headers: previene cacheo durante desarrollo -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <!-- Fallback para navegadores sin JavaScript -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <!-- Elemento raíz donde Vue monta la aplicación -->
    <!-- Aquí se renderizarán todos los componentes que manejan las entidades -->
    <div id="app"></div>
    
    <!-- Los archivos JavaScript compilados se inyectan automáticamente aquí -->
  </body>
</html>
